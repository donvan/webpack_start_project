<body>

<!-- header -->
<div class="header">
    <div class="user">
	                <span class="table-cell">
	                  <span class="img-span"> </span>
	                </span>
        <div class="table-cell company-infor">
            <div style="font-size:20px;" id="compName"></div>
            <h5 style="font-size:14px;margin-bottom: 2px;">数据管理系统</h5>
        </div>
    </div>

    <ul class="nav nav-pills pull-left" id="headmenu">
        <li role="presentation" class="active"><a href="#enterprise" name="enterprise">
            <i class="ico ico-company-manage"></i>
            <span>企业管理</span>
        </a>
        </li>
        <li role="presentation"><a href="#company" name="company">
            <i class="ico ico-comany-data"></i>
            <span>企业数据</span>
        </a></li>
        <li role="presentation"><a href="#filter" name="filter">
            <i class="ico ico-filter-rule"></i>
            <span>过滤规则</span>
        </a></li>
        <li role="presentation"><a href="#transfer" name="transfer">
            <i class="ico ico-company-price"></i>
            <span>企业标价</span>
        </a></li>
    </ul>

</div>
</div>
<!-- header end -->
<!-- 子菜单 -->

<div class="col-md-2 col-sm-2  col-xs-2 left-tree-wrapper">
    <div class="siderbar">
        <h3>类型树</h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入查询内容" id="input_tree_search">
             			 	 <span class="input-group-btn">
                  				<button class="btn btn-default" type="button" style="width: 43px;height: 34px"
                                        id="btn_tree_search"><div></div></button>
                             </span>
        </div>
        <ul id="tree" class="ztree">
        </ul>
    </div>
</div>
<div class="col-md-10 col-sm-10  col-xs-10 right-content-wrapper">

    <form class="form-inline round-back-color advance-search-area margin-top-20" action="javascript:;">
        <div class="input-group">
            <input type="text" class="form-control pull-left" style="width:244px;" id="namekey"
                   placeholder="名称查询">
            <button id="search" type="button" class="btn btn-primary pull-left btn-orange">搜索
            </button>
            <button type="button" class="btn btn-primary pull-right btn-blue"
                    style="margin-left: 20px;" data-toggle="modal"
                    data-target="#myModal">高级搜索
            </button>
        </div>
    </form>

    <div class="margin-top-20 margin-bottom-20 table_outer_div_wrapper">
        <table class="table table-bordered table-layout-fix borderless">
            <thead>
            <tr>
                <th width="60px">序号</th>
                <th width="60px">名称</th>
                <th width="100px">类型</th>
                <th width="60px">规格</th>
                <th width="60px">型号</th>
                <th width="70px">到货地</th>
                <th width="180px">日期</th>
                <th width="60px">单位</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <script id="table_template" type="text/html">
            <tr data-unit="${unit}" data-materialid="${materialId}">
                <td>${index}</td>
                <td>${name}</td>
                <td>${type}</td>
                <td>${size}</td>
                <td>${model}</td>
                <td>${dest}</td>
                <td>${date}</td>
                <td>${unit}</td>
            </tr>
        </script>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框标题
                </h4>
            </div>
            <div class="modal-body">
                提示信息，警告信息
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
